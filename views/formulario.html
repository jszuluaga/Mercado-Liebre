<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mercado Liebre Formulario</title>
  <meta http-equiv=""X-UA-Compatible" content="IE=edge">
  <meta name="Viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel ="stylesheet" href="/css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  rel="stylesheet" />
</head>
<body>
  <header class="main-header">

    <div class="header-top-bar">
        <img src="/images/logo-mercado-liebre.svg" class="logo">
       
          <div class="search">
              <input type="text" id="name" placeholder="Buscar productos, marcas y mas...">
              <i class="fas fa-search"></i>
          </div>

          <h4 class="shopping">
            <i class="fas fa-hand-holding-usd"></i>
            Comprá en cuotas y sin tarjeta de crédito
          </h4>
        </div>
        </div>
        
        <div class="burguer-menu">
          <i class="fas fa-bars"></i>
        </div>

    <nav class="header-bottom-bar">   
      <ul>
        <li><a href="#">Ofertas </a></li>
        <li><a href="#">Tiendas Oficiales </a></li>
        <li><a href="#">Vender </a></li>
        <li><a href="#">Ayuda </a></li>
      </ul>

      <ul>
        <li><a href="/formulario">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
        <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
        <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
      </ul>
    </nav>
  </header>

  <main>
  <div class="register">
  <form action="/">
    <div class="name">
      <input type="text" minlength="4" maxlength="16" name="name" placeholder="Nombre y apellido" required >
    </div>
    <div class="user">
      <input type="text" minlength="3" maxlength="16" name="user" placeholder="Nombre de usuario" required>
    </div>
    <div class="email">
      <input type="email" name="email" placeholder="E-mail" required>
    </div>
      <div class="birth">
      <h4>Fecha de nacimiento</h4>
      <input type="date" name="birth" placeholder="mm/dd/yyyy">
    </div>
    <div class="adress">
      <input type="text" name="adress" placeholder="Domicilio">
    </div>
    <div class="profile">
      <h4>Perfil del usuario</h4>
      <label>
        <input type="radio" name="profile">Comprador
      </label>
      <label>
        <input type="radio" name="profile">Vendedor
      </label>
    </div>
    <div class="interests">
      <h4>Intereses</h4>
      <label>
        <input type="checkbox" name="interests" value="Electro">Electro
      </label>
      <label>
        <input type="checkbox" name="interests" value="moda">Moda
      </label>
      <label>
        <input type="checkbox" name="interests" value="hogar">Hogar
      </label>
      <label>
        <input type="checkbox" name="interests" value="jugueteria">Jugueteria
      </label>
      <label>
        <input type="checkbox" name="interests" value="vida-sana">Vida sana
      </label>      
    </div>
    <div class="photo">
      <h4>Foto de usuario</h4>
      <input class="sele" type="file" name="photo">
    </div>
    <div class="password-user">
      <input type="password" minlength="4" maxlength="8" name="passwordUser" placeholder="Ingrese una Contraseña" required>
    </div>
    <div class="password-confirm">
      <input type="password" minlength="4" maxlength="8" name="passwordconfirm" placeholder="Confirmar Contraseña" required>
    </div>
      <button class="send" type="submit">Enviar</button>
    <button class="reset" type="reset">Borrar</button>
    </div>
  </form>
</div>
</main>
</body>
</html>
